<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header class="head">
        <nav class="header container">
            <div class="head_naviration">
                <a class="pink" href="#"><img src="./img/pink_circle.png" alt="pink_circle.png"></a>
                <button class="head_button"><img class="head_img_1" src="./img/magnifying_glass.png" alt="magnifying_glass"></button>
            </div>
            <div class="div_head_left">
                <button class="head_button"><img class="head_img_2"  src="./img/three_features.png" alt="three_features"></button>
                <button class="head_button"><img class="head_img_3"  src="./img/human.png" alt="human"></button>
                <button class="head_button"><img class="head_img_4"  src="./img/shopping_cart.png" alt="shopping_cart"></button>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="main_content container">
            <div class="main_content__left_side">
                <img src="./img/man.png" alt="мужчина">
            </div>
            <div class="main_content_right_side">
                <h1>THE BRAND OF LUXERIOUS FASHION</h1>
            </div>
        </section>
        <section class="card_1 container">
            <div class="cards"><img class="img_card" src="./img/1women.png" alt="woman"></div>
            <div class="cards"><img class="img_card" src="./img/2men.jpg" alt="men"></div>
            <div class="cards"><img class="img_card" src="./img/3kids.png" alt="kids"></div>
        </section>
        <div class="big_card"><img class="img_card_5" src="./img/4ACCESORIES.png" alt="ACCESORIES"></div>
        <section class="cards_bottom container">
            <h1>Fetured Items</h1>
            <p>Shop for items based on what we featured in this week<p>
            <div><img src="./img/1card.png" alt="1card"></div>
            <div><img src="./img/2card.png" alt="2card"></div>
            <div><img src="./img/3card.png" alt="3card"></div>
            <div><img src="./img/4card.png" alt="4card"></div>
            <div><img src="./img/5card.png" alt="5card"></div>
            <div><img src="./img/6card.png" alt="6card"></div>
        </section>
    </main>
</body>
</html>
